<script type="text/javascript">
const form = document.getElementById('form');
const usuario = document.getElementById('username');
const apellido = document.getElementById('lastname');
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');
const phone = document.getElementById('phone');
const adress = document.getElementById('adress');

form.addEventListener('submit', e => {
	e.preventDefault();
	
	checkInputs();
});

function checkInputs() {
	// trim to remove the whitespaces
	const usuarioValue = usuario.value.trim();
	const lastnameValue = lastname.value.trim();
	const emailValue = email.value.trim();
	const passwordValue = password.value.trim();
	const password2Value = password2.value.trim();
	const phoneValue = phone.value.trim();
	const adressValue = adress.value.trim();	

	if(usuarioValue === '') {
		setErrorFor(usuario, 'No puede dejar el nombre en blanco');
	} else {
		setSuccessFor(usuario);
	}
	if(lastnameValue === '') {
		setErrorFor(lastname, 'No puede dejar el apellido en blanco');
	} else {
		setSuccessFor(lastname);
	}
	
	if(emailValue === '') {
		setErrorFor(email, 'No puede dejar el email en blanco');
	} else if (!isEmail(emailValue)) {
		setErrorFor(email, 'No ingreso un email válido');
	} else {
		setSuccessFor(email);
	}
	
	if(passwordValue === '') {
		setErrorFor(password, 'Contraseña no debe ingresar en blanco.');
	} else {
		setSuccessFor(password);
	}
if(password2Value === '') {
	setErrorFor(password2, 'Contraseña no debe ngresar en blanco');
} else if(passwordValue !== password2Value) {
	setErrorFor(password2, 'Contraseñas no coinciden');
} else{
	setSuccessFor(password2);
}

if(phoneValue === '') {
	setErrorFor(phone, 'Celular no debe ingresar en blanco');
} else{
	setSuccessFor(phone);
}
if(adressValue === '') {
	setErrorFor(adress, 'No puede dejar la direccion en blanco');
} else {
	setSuccessFor(adress);
}
}

function setErrorFor(input, message) {
const formControl = input.parentElement;
const small = formControl.querySelector('small');
formControl.className = 'form-control error';
small.innerText = message;
}

function setSuccessFor(input) {
const formControl = input.parentElement;
formControl.className = 'form-control success';
}

function isEmail(email) {
return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
}
